<body data-ng-app="DAS" data-ng-controller="LibraryController" class="bgimage">
    <!-- Header section-->
    <section>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="topNav">
                <div class="container">
                    <div class="head-bg">
                        <h1 class="school_title center">Nivedita Polytechnic Yadgir <small>Karnataka</small></h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================= -->
        <div class="container">
            <div id="gototop"></div>
            <header id="header">
                <div class="row">
                    <div class="span4">
                        <h1>
                            <a class="logo" href="">
                                <span>Nivedita Polytechnic , yadagir</span>
                                <img src="../../assets/img/logo-bootstrap-shoping-cartn.png" alt="">
                            </a>
                        </h1>
                    </div>

                </div>
            </header>

            <!-- Menus section starts-->
            <div class="navbar margin-top-40">
                <div class="navbar-inner">
                    <div class="ui black big launch right attached fixed button" onclick="register()">
                        <i class="content icon"></i>
                        <span class="text">Menu</span>
                    </div>
                    <div class="ui  big launch right attached fixed button float-right" data-ng-click="Model.TakeBackup()">
                        <i class="cloud upload icon"></i>
                        <span>Backup</span>
                    </div>
                </div>
            </div>



            <div class="ui left pushable inline thin sidebar overlay vertical inverted labeled icon sidebar menu" id="modal">
                <a class="item" href="#/addnewbook">
                    <i class="add book icon"></i>
                    Add New Book
                </a>
                <!--<a class="item" href="#/searchbooks">
                    <i class="icon-search icon"></i>
                    Search Books
                </a>-->
                <a class="item" href="#/issuebook">
                    <i class="repeat icon"></i>
                    Issue Book
                </a>
                <a class="item" href="#/returnbook">
                    <i class="undo icon"></i>
                    Return Book
                </a>
                <a class="item" data-ng-click="Model.Logout()">
                    <i class="sign out icon"></i>
                    Logout
                </a>
            </div>
            <div class="ui segment margin-top-37" style="position: inherit !important" data-ng-show="Model.ShowLoader">
                <div class="ui active dimmer">
                    <div class="ui large text loader">Please Wait..</div>
                </div>
            </div>
            <div data-ng-view=""></div>
            <!-- footer -->
            <div class="copyright">
                <div class="container">

                    <span>
                        Copyright &copy; {{Model.Year}}<br>
                        Nivedita Polytechnic Yadgir, Karnataka.
                    </span>
                </div>
            </div>





        </div>
    </section>

<script type="text/javascript">
    function register() {

        $('#modal')
                .sidebar('setting', 'transition', 'overlay')
                .sidebar('toggle');

    }
</script>
